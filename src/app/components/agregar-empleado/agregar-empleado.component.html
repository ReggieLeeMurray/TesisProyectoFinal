<div class="row" style="padding-top: 10px;">
    <div class="col-lg-6">
        <h3>Nuevo Empleado</h3>
    </div>
</div>
<br>


<form class="row g-3">
    <div class="col-md-6">
      <label for="inputNombre" class="form-label">Nombres</label>
      <input type="nombre" class="form-control" id="inputNombre">
    </div>
    <div class="col-md-6">
      <label for="inputApellido" class="form-label">Apellidos</label>
      <input type="apellido" class="form-control" id="inputApellido">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Direccion Completa</label>
      <input type="direccion" class="form-control" id="inputAddress" placeholder="Colonia, # de Bloque y Casa">
    </div>
    <div class="col-6">
      <label for="inputCedula" class="form-label">Numero de Cedula</label>
      <input type="cedula" class="form-control" id="inputCedula" placeholder="0000-0000-00000">
    </div>
    <div class="col-md-4">
      <label for="inputDepto" class="form-label">Departamento</label>
      <select id="inputDepto" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputSalarioBase" class="form-label">Salario Base</label>
      <input type="salario" class="form-control" id="inputSalarioBase">
    </div>

    <div class="col-lg-6" style="padding-top: 10px;">
        <button class="btn btn-primary">Agregar Empleado</button>
    </div>
  </form>
