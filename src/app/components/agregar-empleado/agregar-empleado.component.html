<div class="row" style="padding-top: 10px">
  <div class="col-lg-6">
    <h3>Nuevo Empleado</h3>
  </div>
</div>
<br />

<form [formGroup]="empleadosForm">
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputNombre">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="inputNombre"
        FormControlName="nombre"
        placeholder="ex. Pablo Lara , Maria Jose"
      />
    </div>
    <div class="form-group col-md-4">
      <label for="inputApellidos" style="padding-top: 10px">Apellidos</label>
      <input
        type="text"
        class="form-control"
        id="inputApellidos"
        FormControlName="apellido"
        placeholder="ex. Mendez Hernandez, Romero Sanchez"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="inputDireccion" style="padding-top: 10px"
      >Direccion Completa</label
    >
    <input
      type="text"
      class="form-control"
      id="inputDireccion"
      FormControlName="direccion"
      placeholder="ex. Colonia, # de Bloque y Casa"
    />
  </div>
  <div class="form-group col-md-6">
    <label for="inputcedula" style="padding-top: 10px">Numero de Cedula</label>
    <input
      type="text"
      class="form-control"
      id="inputCedula"
      FormControlName="n_cedula"
      placeholder="0000-0000-00000"
    />
  </div>
  <div class="form-group col-md-4">
    <label for="inputDepto" style="padding-top: 10px">Departamento</label>
    <select id="inputDepto" FormControlName="depto" class="form-control">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div>
  <div class="form-row">
    <div class="form-group col-md-1">
      <label for="inputSalario" style="padding-top: 10px">Salario Base</label>
      <input
        type="text"
        class="form-control"
        id="inputSalario"
        FormControlName="salariobase"
      />
    </div>

    <div class="col-lg-6" style="padding-top: 10px">
      <tr>
        <td>
          <button class="btn btn-success">Agregar Empleado</button>
        </td>
        <td>
          <button class="btn btn-secondary" style="margin-left: 20px">
            Cancelar
          </button>
        </td>
      </tr>
    </div>
  </div>
</form>
